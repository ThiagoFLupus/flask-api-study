version: '3.8'

services:
  flask-api-study:
    container_name: flask-api-study
    build:
      context: ./
      dockerfile: Dockerfile
    ports: 
      - 5001:5000
    restart: always
    volumes:
      - .:/var/www/

  flask-api-study-db:
    container_name: flask-api-study-db
    image: mysql:8.0
    ports:
      - 5002:3306
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=sandbox_root_pass
      - MYSQL_PASSWORD=sandbox_password
      - MYSQL_USER=sandbox_user
      - MYSQL_DATABASE=sandbox
    volumes:
      - ./database:/var/lib/mysql
    restart: always